<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <head>
        <form>
            <h1>Formulário de Inscrição</h1>
            
            <label for="nomecompleto">Nome completo</label>    
            <input id="nomecompleto" alt="Insira seu nome" type="text" placeholder="Insira seu nome completo" />
            <br />
            <p />
            
            <label for="email">Seu email</label>
            <input id="email" alt="Insira seu email principal" type="email" placeholder="Insira seu email" />
            <br />
            <p />

            <label for="senha">Insira uma senha</label>
            <input id="senha" alt="Insira uma senha" type="password" placeholder="Insira uma senha" />
            <br />
            <p />

            <button type="submit"> Confirmar cadastro </button>
            <button type="reset"> Cancelar </button>
        </form>
    </head>
</body>
</html>
